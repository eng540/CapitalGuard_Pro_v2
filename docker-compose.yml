# docker-compose.yml
# --- START OF FINAL, UNIFIED AND CORRECTED FILE (Version 13.0.0 - AI Service) ---
# ✅ NEW: Adds the 'ai-service' container for decoupled parsing.
# ✅ MODIFIED: Adds 'AI_SERVICE_URL' to the 'api' container environment.

version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-capitalguard}
      POSTGRES_USER: ${POSTGRES_USER:-cg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cgpass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cg -d capitalguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://cg:cgpass@db:5432/capitalguard
      # ✅ NEW: Pass the AI service URL to the main API
      - AI_SERVICE_URL=${AI_SERVICE_URL}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # --- ✅ NEW: AI PARSING MICROSERVICE ---
  ai-service:
    build:
      # المسار إلى مجلد الخدمة الجديدة
      context: ./ai_service 
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env # تمرير نفس ملف .env (سيقرأ DATABASE_URL و LLM_API_KEY)
    environment:
      # تأكد من أن الخدمة تستخدم نفس قاعدة البيانات
      - DATABASE_URL=postgresql+psycopg://cg:cgpass@db:5432/capitalguard
    depends_on:
      db:
        condition: service_healthy
    # لا حاجة لـ 'ports' خارجية، هذه خدمة داخلية
    # سيعمل على المنفذ 8001 (كما هو محدد في Dockerfile الخاص به)

volumes:
  pgdata:

# --- END OF FINAL, UNIFIED AND CORRECTED FILE ---