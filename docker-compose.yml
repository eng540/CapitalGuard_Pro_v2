# docker-compose.yml

version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-capitalguard}
      POSTGRES_USER: ${POSTGRES_USER:-cg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cgpass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cg -d capitalguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The 'api' service is now the single application service.
  # It runs the FastAPI application and the integrated AlertService.
  # The separate 'watcher' service has been REMOVED to prevent redundant logic
  # and potential race conditions.
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://cg:cgpass@db:5432/capitalguard
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:

