version: "3.9"  
services:  
  db:  
    image: postgres:16  
    environment:  
      POSTGRES_DB: capitalguard  
      POSTGRES_USER: cg  
      POSTGRES_PASSWORD: cgpass  
    ports:  
      - "5432:5432"  
    volumes:  
      - pgdata:/var/lib/postgresql/data  

  api:  
    build:  
      context: .  
      dockerfile: Dockerfile
    environment:  
      DATABASE_URL: postgresql+psycopg://cg:cgpass@db:5432/capitalguard  
      API_KEY: ${API_KEY}
      # ... (أضف باقي متغيرات البيئة الخاصة بك هنا من ملف .env)
    ports:  
      - "8000:8000"  
    depends_on: ["db"]  

  watcher:  
    build:  
      context: .  
      dockerfile: Dockerfile.watcher  
    environment:  
      # ✅ FIX: Corrected the typo in the database URL scheme.
      DATABASE_URL: postgresql+psycopg://cg:cgpass@db:5432/capitalguard
      # ... (أضف باقي متغيرات البيئة الخاصة بك هنا)
    depends_on: ["db"]  

volumes:  
  pgdata:
#--- END OF FILE ---