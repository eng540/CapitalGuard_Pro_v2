version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-capitalguard}
      POSTGRES_USER: ${POSTGRES_USER:-cg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cgpass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env # Pass all variables from .env file
    environment:
      # Ensure DATABASE_URL is set correctly for Docker Compose networking
      - DATABASE_URL=postgresql+psycopg://cg:cgpass@db:5432/capitalguard
    depends_on:
      - db
    restart: unless-stopped

  watcher:
    build:
      context: .
      # We can reuse the main Dockerfile but override the CMD,
      # or use a dedicated Dockerfile.watcher. Reusing is more efficient.
      dockerfile: Dockerfile.watcher
    env_file:
      - .env # Pass all variables from .env file
    environment:
      - DATABASE_URL=postgresql+psycopg://cg:cgpass@db:5432/capitalguard
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
    # This ensures the database data persists across restarts
# --- END OF FILE ---