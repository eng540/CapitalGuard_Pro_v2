[supervisord]
nodaemon=true
loglevel=info

; تشغيل الـ API
[program:api]
; لفّ الأمر بشل كي نضمن توسعة ${PORT:-8000}
command=sh -lc 'uvicorn capitalguard.interfaces.api.main:app --host 0.0.0.0 --port ${PORT:-8000}'
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; تشغيل الـ Watcher
[program:watcher]
command=python -m capitalguard.infrastructure.sched.watcher_ws
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0