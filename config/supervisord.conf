# config/supervisord.conf

[supervisord]
nodaemon=true
loglevel=info

# The API is now the ONLY process managed by supervisor.
# The real-time and periodic monitoring logic is handled by the AlertService,
# which runs as a background task within this single API process.
[program:api]
command=sh -lc 'uvicorn capitalguard.interfaces.api.main:app --host 0.0.0.0 --port ${PORT:-8000}'
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# The redundant 'watcher' program block has been completely REMOVED.
