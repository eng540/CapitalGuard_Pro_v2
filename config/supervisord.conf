# --- START OF FILE: config/supervisord.conf ---
[supervisord]
nodaemon=true
user=appuser

# ✅ --- FIX: Tell supervisor to pass environment variables ---
# This makes environment variables from the main process (like PORT from Railway)
# available to the child processes (api and watcher).
environment=PYTHONPATH="/app/src"

[program:api]
# ✅ --- FIX: Use %(ENV_PORT)s to reference the environment variable ---
command=uvicorn capitalguard.interfaces.api.main:app --host 0.0.0.0 --port %(ENV_PORT)s
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:watcher]
command=python -m capitalguard.infrastructure.sched.watcher_ws
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
# --- END OF FILE ---