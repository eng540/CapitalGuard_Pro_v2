<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CapitalGuard Portfolio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        :root {
            --bg-app: #0b0e11; --bg-card: #1e2329; --bg-card-hover: #2a2e35;
            --bg-sheet: #20252b; --bg-surface: #161a20;
            --text-main: #eaecef; --text-sub: #848e9c;
            --brand-green: #0ecb81; --brand-red: #f6465d; --brand-yellow: #f0b90b;
            --border: rgba(255,255,255,0.05);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-app); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 100px; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Header */
        .header { padding: 20px; background: linear-gradient(180deg, rgba(30,35,41,0.95) 0%, rgba(0,0,0,0) 100%); position: sticky; top: 0; z-index: 50; backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); }
        .app-title { font-size: 18px; font-weight: 800; color: var(--brand-yellow); margin-bottom: 15px; }
        .summary-card { background: var(--bg-card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .summary-val { font-size: 24px; font-weight: 700; }
        .pos { color: var(--brand-green); } .neg { color: var(--brand-red); }

        /* Tabs */
        .tabs { display: flex; gap: 20px; padding: 0 20px; margin-top: 15px; border-bottom: 1px solid var(--border); }
        .tab { padding: 12px 0; color: var(--text-sub); font-weight: 600; font-size: 14px; cursor: pointer; position: relative; }
        .tab.active { color: var(--text-main); }
        .tab.active::after { content:''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 3px; background: var(--brand-yellow); border-radius: 3px 3px 0 0; }

        /* List */
        .container { padding: 16px; }
        .trade-card { background: var(--bg-card); border-radius: 16px; padding: 16px; margin-bottom: 12px; position: relative; overflow: hidden; border: 1px solid transparent; transition: transform 0.1s; cursor: pointer; }
        .trade-card:active { transform: scale(0.98); background: var(--bg-card-hover); }
        
        /* Card Layout */
        .card-top { display: flex; justify-content: space-between; margin-bottom: 12px; }
        .pair { font-size: 16px; font-weight: 700; }
        .side-badge { font-size: 11px; font-weight: 800; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; }
        .long { background: rgba(14, 203, 129, 0.15); color: var(--brand-green); }
        .short { background: rgba(246, 70, 93, 0.15); color: var(--brand-red); }
        
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .lbl { font-size: 11px; color: var(--text-sub); }
        .val { font-size: 14px; font-weight: 600; }
        .pnl { font-size: 18px; font-weight: 700; text-align: right; }

        /* Risk Meter */
        .risk-bar { height: 4px; background: #2b3139; margin-top: 12px; position: relative; border-radius: 2px; overflow: visible; }
        .risk-dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; position: absolute; top: -2px; box-shadow: 0 0 5px rgba(255,255,255,0.5); transition: left 0.5s; }

        /* Loader */
        .loader { text-align: center; padding: 40px; color: var(--text-sub); font-size: 13px; }
        .error-msg { background: rgba(246, 70, 93, 0.15); color: var(--brand-red); padding: 15px; border-radius: 12px; text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="app-title">CapitalGuard Pro</div>
        <div class="summary-card">
            <div>
                <div class="lbl">TOTAL ACTIVE PNL</div>
                <div class="summary-val mono" id="totalPnL">--</div>
            </div>
            <div style="text-align: right;">
                <div class="lbl">OPEN POSITIONS</div>
                <div class="val" style="font-size: 20px;" id="activeCount">0</div>
            </div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="filter('ACTIVE', this)">Active</div>
        <div class="tab" onclick="filter('WATCHLIST', this)">Watchlist</div>
        <div class="tab" onclick="filter('CLOSED', this)">History</div>
    </div>

    <div class="container">
        <div id="loader" class="loader">Connecting to Secure Core...</div>
        <div id="errorBox" class="error-msg"></div>
        <div id="list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let allTrades = [];
        let currentFilter = 'ACTIVE';

        // --- Auth Engine ---
        function getTelegramData() {
            if (tg.initData) return tg.initData;
            const hash = window.location.hash.slice(1);
            const params = new URLSearchParams(hash);
            if (params.has('tgWebAppData')) return params.get('tgWebAppData');
            return null;
        }

        function waitForInitData(maxRetries = 20) {
            return new Promise((resolve) => {
                let attempts = 0;
                const check = () => {
                    const data = getTelegramData();
                    if (data) return resolve(data);
                    attempts++;
                    if (attempts >= maxRetries) return resolve(null);
                    setTimeout(check, 250);
                };
                check();
            });
        }

        // --- Data Fetch ---
        async function fetchData() {
            const initData = await waitForInitData();
            if (!initData) {
                showError("Auth Failed: Open from Telegram.");
                return;
            }

            try {
                const res = await fetch(`/api/webapp/portfolio?initData=${encodeURIComponent(initData)}`);
                if (!res.ok) throw new Error("Server Error");
                
                const data = await res.json();
                if (data.ok) {
                    allTrades = data.portfolio.items || [];
                    updateUI();
                    document.getElementById('loader').style.display = 'none';
                } else {
                    showError(data.error);
                }
            } catch (e) {
                showError("Connection Error");
            }
        }

        // --- UI Logic ---
        function updateUI() {
            // Summary
            const active = allTrades.filter(t => t.unified_status === 'ACTIVE');
            let total = 0;
            active.forEach(t => total += parseFloat(t.pnl_live || 0));
            
            const pnlEl = document.getElementById('totalPnL');
            pnlEl.innerText = (total > 0 ? "+" : "") + total.toFixed(2) + "%";
            pnlEl.className = `summary-val mono ${total >= 0 ? 'pos' : 'neg'}`;
            document.getElementById('activeCount').innerText = active.length;

            // List
            const container = document.getElementById('list');
            container.innerHTML = '';
            
            const filtered = allTrades.filter(t => {
                if (currentFilter === 'ACTIVE') return t.unified_status === 'ACTIVE';
                if (currentFilter === 'WATCHLIST') return ['WATCHLIST', 'PENDING_ACTIVATION'].includes(t.unified_status);
                return t.unified_status === 'CLOSED';
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="loader">No ${currentFilter.toLowerCase()} trades found.</div>`;
                return;
            }

            filtered.forEach(t => {
                const isLong = t.side === 'LONG';
                const pnl = parseFloat(t.pnl_live || 0);
                const colorClass = pnl >= 0 ? 'pos' : 'neg';
                
                // Risk Meter Calc (Simplified)
                let progress = 50; // Default middle
                if (t.entry && t.live_price) {
                     const entry = parseFloat(t.entry);
                     const curr = parseFloat(t.live_price);
                     const diff = ((curr - entry) / entry) * 100;
                     const dir = isLong ? 1 : -1;
                     progress = 50 + (diff * dir * 5); // Scale
                     progress = Math.max(0, Math.min(100, progress));
                }

                const html = `
                <div class="trade-card" onclick="tg.openLink('https://t.me/${tg.initDataUnsafe?.start_param || 'Tradingplatformxbot'}/signal_dashboard.html?id=${t.id}')">
                    <div class="card-top">
                        <div class="pair">${t.asset}</div>
                        <div class="side-badge ${isLong ? 'long' : 'short'}">${t.side}</div>
                    </div>
                    <div class="stats">
                        <div>
                            <div class="lbl">ENTRY</div>
                            <div class="val mono">${parseFloat(t.entry).toFixed(4)}</div>
                        </div>
                        <div>
                            <div class="lbl" style="text-align:right;">PNL</div>
                            <div class="pnl mono ${colorClass}">${(pnl>0?'+':'')}${pnl.toFixed(2)}%</div>
                        </div>
                    </div>
                    ${currentFilter === 'ACTIVE' ? `
                    <div class="risk-bar">
                        <div class="risk-dot" style="left: ${progress}%"></div>
                    </div>` : ''}
                </div>`;
                container.innerHTML += html;
            });
        }

        function filter(status, tabEl) {
            currentFilter = status;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tabEl.classList.add('active');
            updateUI();
            tg.HapticFeedback.selectionChanged();
        }

        function showError(msg) {
            document.getElementById('loader').style.display = 'none';
            const el = document.getElementById('errorBox');
            el.innerText = "⚠️ " + msg;
            el.style.display = 'block';
        }

        // Loop
        setInterval(fetchData, 5000);
        fetchData();

    </script>
</body>
</html>
