<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Portfolio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #1c1c1e);
            --card: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --text: var(--tg-theme-text-color, #ffffff);
            --hint: var(--tg-theme-hint-color, #8e8e93);
            --button-color: var(--tg-theme-button-color, #0a84ff);
            --green: #32d74b; --red: #ff453a; --orange: #ff9f0a;
            --border: rgba(128, 128, 128, 0.2);
        }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 16px; padding-bottom: 80px; }
        
        .section { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 16px; border: 1px solid var(--border); }
        .list-header { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--hint); text-transform: uppercase; margin-bottom: 10px; }
        .trade-item { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; padding: 12px 0; border-bottom: 1px solid var(--border); cursor: pointer; }
        .trade-item:last-child { border-bottom: none; }

        .asset { font-weight: 800; font-size: 1.1rem; }
        .status-badge { font-size: 0.8rem; font-weight: bold; padding: 4px 8px; border-radius: 6px; text-align: center; }
        .status-active { background: rgba(50, 215, 75, 0.15); color: var(--green); }
        .status-watchlist { background: rgba(10, 132, 255, 0.15); color: var(--button-color); }
        .status-pending { background: rgba(255, 159, 10, 0.15); color: var(--orange); }
        .pnl-val { font-family: monospace; font-weight: bold; text-align: right; }
        .side-info { font-size: 0.8rem; color: var(--hint); }
        
        .loader { text-align: center; padding: 50px; color: var(--hint); font-weight: bold; }
        .error-msg { color: var(--red); text-align: center; padding: 20px; background: rgba(255, 69, 58, 0.1); border-radius: 12px; font-size: 0.9rem; margin-bottom: 10px;}
        .header-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 16px; color: var(--text); }
        
        /* Debug section styling */
        .debug-info { font-size: 0.65rem; color: var(--hint); background: #000; padding: 10px; border-radius: 8px; font-family: monospace; word-break: break-all; margin-top: 20px; display: none; text-align: left; }
    </style>
</head>
<body>
    <div class="header-title">My Open Trades</div>
    
    <div id="loader" class="loader">Initializing...</div>

    <div id="app" style="display: none;">
        <div class="section">
            <div class="list-header">
                <div>Asset / Side</div>
                <div style="text-align: center;">Status</div>
                <div style="text-align: right;">Live PnL</div>
            </div>
            <div id="tradeListContainer"></div>
            <div id="emptyState" style="text-align: center; color: var(--hint); padding: 20px; display: none;">
                You have no open trades.
            </div>
        </div>
    </div>
    
    <div id="debugInfo" class="debug-info"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 1. Helper to show debug info clearly
        function showDebug(msg, data) {
            const el = document.getElementById('debugInfo');
            el.style.display = 'block';
            let content = `<strong>${msg}</strong><br>`;
            if (typeof data === 'object') content += JSON.stringify(data, null, 2);
            else content += String(data);
            el.innerHTML += content + "<hr>";
        }

        // 2. Robust Data Extraction (The Expert Fallback)
        function getTelegramData() {
            // A: Try Standard Object
            if (tg.initData) {
                return tg.initData;
            }
            
            // B: Try URL Hash Fallback (Critical for some Android WebViews)
            const hash = window.location.hash.slice(1);
            const params = new URLSearchParams(hash);
            if (params.has('tgWebAppData')) {
                const data = params.get('tgWebAppData');
                // showDebug("Recovered initData from Hash!", data);
                return data;
            }
            
            return null;
        }

        async function fetchPortfolio() {
            const loader = document.getElementById('loader');
            const app = document.getElementById('app');
            const container = document.getElementById('tradeListContainer');
            const emptyState = document.getElementById('emptyState');
            
            container.innerHTML = '';

            // Get Data
            const initData = getTelegramData();

            // Diagnostic Info
            const platform = tg.platform || 'unknown';
            const version = tg.version || 'unknown';
            
            if (!initData) {
                loader.innerHTML = `
                    <div class='error-msg'>‚ö†Ô∏è Authentication Failed</div>
                    <div style="font-size:0.8rem; color:#888;">
                        We could not detect Telegram Login.<br>
                        Platform: ${platform}<br>
                        Please verify you are opening this from inside the Telegram App.
                    </div>
                `;
                return;
            }

            try {
                const res = await fetch(`/api/webapp/portfolio?initData=${encodeURIComponent(initData)}`);
                
                if (!res.ok) {
                    let errorText = `Server Error (${res.status})`;
                    if (res.status === 403) errorText = "üîí Access Denied (Session Invalid)";
                    
                    loader.innerHTML = `<div class='error-msg'>${errorText}</div>`;
                    // showDebug("Fetch Error", { status: res.status, statusText: res.statusText });
                    return;
                }

                const data = await res.json();

                if (data.ok) {
                    const trades = data.portfolio.items || [];
                    if (trades.length === 0) {
                        emptyState.style.display = 'block';
                    } else {
                        emptyState.style.display = 'none';
                        trades.forEach(trade => renderTradeItem(trade, container));
                    }
                    loader.style.display = 'none';
                    app.style.display = 'block';
                } else {
                    loader.innerHTML = `<div class='error-msg'>API Error: ${data.error}</div>`;
                }

            } catch (e) {
                console.error(e);
                loader.innerHTML = `<div class='error-msg'>Connection Failed</div>`;
                // showDebug("Exception", e.message);
            }
        }

        function getStatusDetails(status) {
            switch(status) {
                case 'ACTIVE': return { text: 'Active', class: 'status-active' };
                case 'WATCHLIST': return { text: 'Watchlist', class: 'status-watchlist' };
                case 'PENDING_ACTIVATION': return { text: 'Pending', class: 'status-pending' };
                default: return { text: status, class: 'status-watchlist' };
            }
        }

        function renderTradeItem(trade, container) {
            const statusDetails = getStatusDetails(trade.unified_status);
            const sideClass = trade.side === 'LONG' ? 'color: var(--green);' : 'color: var(--red);';
            const pnlVal = parseFloat(trade.pnl_live) || 0;
            const pnlText = (pnlVal > 0 ? "+" : "") + pnlVal.toFixed(2) + "%";
            const pnlColor = pnlVal > 0 ? 'var(--green)' : (pnlVal < 0 ? 'var(--red)' : 'var(--hint)');
            
            const div = document.createElement('div');
            div.className = 'trade-item';
            
            const startParam = tg.initDataUnsafe?.start_param || 'Tradingplatformxbot';
            
            div.onclick = () => {
                const dashboardUrl = `https://t.me/${startParam}/signal_dashboard.html?id=${trade.id}`;
                tg.openLink(dashboardUrl);
            };
            
            div.innerHTML = `
                <div>
                    <div class="asset" style="${sideClass}">#${trade.asset}</div>
                    <div class="side-info">${trade.is_user_trade ? 'Trade' : 'Signal'} / ${trade.market}</div>
                </div>
                <div style="text-align: center;">
                    <div class="status-badge ${statusDetails.class}">${statusDetails.text}</div>
                    <div style="font-size: 0.75rem; color: var(--hint); margin-top: 4px;">Entry: ${trade.entry}</div>
                </div>
                <div class="pnl-val" style="color: ${pnlColor};">${pnlText}</div>
            `;
            container.appendChild(div);
        }

        // Start
        fetchPortfolio();
    </script>
</body>
</html>
