<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CapitalGuard Pro Terminal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
        :root {
            --bg-app: #0b0e11; --bg-card: #1e2329; --bg-card-hover: #2a2e35;
            --bg-sheet: #20252b; --text-main: #eaecef; --text-sub: #848e9c;
            --brand-green: #0ecb81; --brand-red: #f6465d; --brand-yellow: #f0b90b;
            --border: rgba(255,255,255,0.08);
        }
        body { background: var(--bg-app); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 120px; -webkit-tap-highlight-color: transparent; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Header */
        .header { padding: 20px; background: rgba(22,26,30,0.95); position: sticky; top: 0; z-index: 50; backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); }
        .summary-val { font-size: 28px; font-weight: 700; }
        .pos { color: var(--brand-green); } .neg { color: var(--brand-red); }

        /* Tabs */
        .tabs { display: flex; gap: 20px; padding: 0 20px; margin-top: 10px; border-bottom: 1px solid var(--border); }
        .tab { padding: 12px 0; color: var(--text-sub); font-weight: 600; cursor: pointer; border-bottom: 3px solid transparent; transition: 0.3s; }
        .tab.active { color: var(--text-main); border-bottom-color: var(--brand-yellow); }

        /* Cards */
        .container { padding: 16px; }
        .card { background: var(--bg-card); border-radius: 16px; padding: 16px; margin-bottom: 12px; position: relative; border: 1px solid transparent; transition: 0.2s; cursor: pointer; }
        .card:active { transform: scale(0.98); background: var(--bg-card-hover); }
        
        .card-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .pair { font-size: 16px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .lev { font-size: 11px; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; color: var(--text-sub); }
        .side-badge { font-size: 11px; font-weight: 800; padding: 4px 8px; border-radius: 6px; }
        .long { background: rgba(14,203,129,0.15); color: var(--brand-green); }
        .short { background: rgba(246,70,93,0.15); color: var(--brand-red); }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }
        .lbl { font-size: 11px; color: var(--text-sub); display: block; }
        .val { font-size: 14px; font-weight: 600; }
        .pnl { font-size: 18px; font-weight: 700; text-align: right; }

        /* Risk Bar */
        .risk-cont { height: 4px; background: #2b3139; margin-top: 12px; position: relative; border-radius: 2px; }
        .risk-dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; position: absolute; top: -2px; transition: left 0.5s; box-shadow: 0 0 4px rgba(255,255,255,0.5); }

        /* Sheet */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(5px); }
        .overlay.open { opacity: 1; visibility: visible; }
        .sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--bg-sheet); border-radius: 24px 24px 0 0; padding: 24px; z-index: 101; transition: 0.3s; max-height: 85vh; overflow-y: auto; }
        .overlay.open .sheet { bottom: 0; }
        
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .act-btn { background: #2b3139; border: none; padding: 14px; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px;}
        .act-btn:active { background: #363c45; }
        .btn-red { background: rgba(246, 70, 93, 0.15); color: var(--brand-red); }

        .target-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); font-size: 13px; }
        .hit { color: var(--brand-green); }

        /* Utils */
        .loader { text-align: center; padding: 40px; color: var(--text-sub); font-size: 13px; }
        .fab { position: fixed; bottom: 24px; right: 24px; width: 56px; height: 56px; background: var(--brand-yellow); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #000; box-shadow: 0 8px 20px rgba(240,185,11,0.3); z-index: 90; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size:12px; color:var(--text-sub); font-weight:600;">TOTAL ACTIVE PNL</div>
        <div class="summary-val mono" id="totalPnL">--</div>
        <div class="tabs">
            <div class="tab active" onclick="filter('ACTIVE', this)">Active</div>
            <div class="tab" onclick="filter('WATCHLIST', this)">Watchlist</div>
            <div class="tab" onclick="filter('CLOSED', this)">History</div>
        </div>
    </div>

    <div class="container">
        <div id="loader" class="loader">Syncing...</div>
        <div id="list"></div>
    </div>

    <div class="fab" onclick="tg.close()">+</div>

    <div class="overlay" id="overlay" onclick="closeSheet()">
        <div class="sheet" onclick="event.stopPropagation()">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <div style="font-size:20px; font-weight:700;" id="sheetTitle">BTC/USDT</div>
                <div style="font-size:24px; cursor:pointer;" onclick="closeSheet()">√ó</div>
            </div>

            <div style="background:var(--bg-card); padding:16px; border-radius:12px; margin-bottom:20px;">
                <div class="target-row"><span>Entry</span> <span class="mono" id="sEntry"></span></div>
                <div class="target-row"><span>Current</span> <span class="mono" id="sCurrent"></span></div>
                <div class="target-row"><span>Stop Loss</span> <span class="mono" id="sSL"></span></div>
            </div>

            <div style="margin-bottom:10px; font-size:12px; color:var(--text-sub);">PROFIT TARGETS</div>
            <div id="sTargets"></div>

            <div class="actions" id="sheetActions"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let allTrades = [];
        let currentFilter = 'ACTIVE';
        let selectedId = null;

        // Auth Logic
        async function getInitData() {
            if (tg.initData) return tg.initData;
            await new Promise(r => setTimeout(r, 300));
            if (tg.initData) return tg.initData;
            // Fallback hash
            const params = new URLSearchParams(window.location.hash.slice(1));
            return params.get('tgWebAppData');
        }

        async function fetchPortfolio() {
            const initData = await getInitData();
            if (!initData) return;

            try {
                const res = await fetch(`/api/webapp/portfolio?initData=${encodeURIComponent(initData)}`);
                const data = await res.json();
                if (data.ok) {
                    allTrades = data.portfolio.items;
                    render();
                    document.getElementById('loader').style.display = 'none';
                }
            } catch (e) { console.error(e); }
        }

        function render() {
            // Summary
            const active = allTrades.filter(t => t.unified_status === 'ACTIVE');
            let total = 0;
            active.forEach(t => total += parseFloat(t.pnl_live || 0));
            const el = document.getElementById('totalPnL');
            el.innerText = (total>0?'+':'') + total.toFixed(2) + "%";
            el.className = `summary-val mono ${total>=0?'pos':'neg'}`;

            // List
            const list = document.getElementById('list');
            list.innerHTML = '';
            const filtered = allTrades.filter(t => {
                if (currentFilter === 'ACTIVE') return t.unified_status === 'ACTIVE';
                if (currentFilter === 'WATCHLIST') return ['WATCHLIST', 'PENDING_ACTIVATION'].includes(t.unified_status);
                return t.unified_status === 'CLOSED';
            });

            if (filtered.length === 0) {
                list.innerHTML = '<div class="loader">No positions here.</div>';
                return;
            }

            filtered.forEach(t => {
                const isLong = t.side === 'LONG';
                const pnl = parseFloat(t.pnl_live||0);
                
                // Risk Calc
                let progress = 50;
                if (t.live_price && t.entry) {
                    const entry = parseFloat(t.entry);
                    const curr = parseFloat(t.live_price);
                    const diff = ((curr - entry) / entry) * 100;
                    const dir = isLong ? 1 : -1;
                    progress = Math.max(0, Math.min(100, 30 + (diff * dir * 10)));
                }

                const html = `
                <div class="card" onclick="openSheet(${t.id})">
                    <div class="card-row">
                        <div class="pair">${t.asset} <span class="lev">${t.leverage}</span></div>
                        <div class="side-badge ${isLong?'long':'short'}">${t.side}</div>
                    </div>
                    <div class="stats-grid">
                        <div><span class="lbl">Entry</span><span class="val mono">${parseFloat(t.entry).toFixed(4)}</span></div>
                        <div style="text-align:right;"><span class="lbl">PnL</span><span class="pnl mono ${pnl>=0?'pos':'neg'}">${(pnl>0?'+':'')}${pnl.toFixed(2)}%</span></div>
                    </div>
                    ${t.unified_status === 'ACTIVE' ? `
                    <div class="risk-cont">
                        <div class="risk-dot" style="left:${progress}%"></div>
                    </div>` : ''}
                </div>`;
                list.innerHTML += html;
            });
        }

        function openSheet(id) {
            selectedId = id;
            const t = allTrades.find(x => x.id === id);
            if(!t) return;

            document.getElementById('sheetTitle').innerText = t.asset;
            document.getElementById('sEntry').innerText = parseFloat(t.entry).toFixed(4);
            document.getElementById('sCurrent').innerText = parseFloat(t.live_price||0).toFixed(4);
            document.getElementById('sSL').innerText = parseFloat(t.stop_loss).toFixed(4);

            // Targets
            const tList = document.getElementById('sTargets');
            tList.innerHTML = t.targets.map((tg, i) => `
                <div class="target-row">
                    <span>Target ${i+1} (${parseFloat(tg.price).toFixed(4)})</span>
                    <span class="${tg.hit?'hit':'mono'}">${tg.hit?'‚úÖ HIT':'‚è≥'}</span>
                </div>
            `).join('');

            // Actions
            const acts = document.getElementById('sheetActions');
            if (t.unified_status === 'ACTIVE') {
                acts.innerHTML = `
                    <button class="act-btn" onclick="doAction('edit')">‚úèÔ∏è Edit</button>
                    <button class="act-btn" onclick="doAction('breakeven')">üõ°Ô∏è BE</button>
                    <button class="act-btn" onclick="doAction('partial', 50)">üí∞ 50%</button>
                    <button class="act-btn btn-red" onclick="doAction('close')">‚ùå Close</button>
                `;
            } else {
                acts.innerHTML = `<button class="act-btn btn-red" style="grid-column:span 2" onclick="doAction('close')">üóëÔ∏è Remove</button>`;
            }

            document.getElementById('overlay').classList.add('open');
        }

        function closeSheet() {
            document.getElementById('overlay').classList.remove('open');
        }

        async function doAction(action, val=null) {
            const initData = await getInitData();
            closeSheet();
            
            // Optimistic UI update
            document.getElementById('loader').style.display = 'block';
            
            try {
                const res = await fetch('/api/webapp/action', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        initData: initData,
                        action: action,
                        trade_id: selectedId,
                        value: val ? String(val) : null
                    })
                });
                const d = await res.json();
                if (d.ok) {
                    tg.showAlert("‚úÖ " + d.message);
                    fetchPortfolio(); // Refresh
                } else {
                    tg.showAlert("‚ùå " + d.error);
                }
            } catch (e) {
                tg.showAlert("Network Error");
            }
            document.getElementById('loader').style.display = 'none';
        }

        function filter(status, el) {
            currentFilter = status;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        setInterval(fetchPortfolio, 8000);
        fetchPortfolio();
    </script>
</body>
</html>
