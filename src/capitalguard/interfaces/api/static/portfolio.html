<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Portfolio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000; --card: #1c1c1e; --text: #fff; --hint: #8e8e93;
            --green: #32d74b; --red: #ff453a; --blue: #0a84ff;
            --border: #2c2c2e;
        }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 16px; padding-bottom: 80px; }
        
        /* Header Stats */
        .stats-header { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-card { flex: 1; background: var(--card); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .stat-label { font-size: 0.7rem; color: var(--hint); text-transform: uppercase; font-weight: 700; }
        .stat-val { font-size: 1.1rem; font-weight: 800; margin-top: 4px; }
        .stat-val.green { color: var(--green); }
        
        /* Tabs */
        .tabs { display: flex; gap: 15px; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .tab { font-weight: bold; color: var(--hint); cursor: pointer; padding-bottom: 4px; }
        .tab.active { color: var(--text); border-bottom: 2px solid var(--blue); }
        
        /* Position Card */
        .pos-card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        .pos-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .pos-symbol { font-size: 1.1rem; font-weight: 900; }
        .pos-side { font-size: 0.75rem; font-weight: bold; padding: 2px 8px; border-radius: 6px; }
        .pos-side.LONG { background: rgba(50, 215, 75, 0.15); color: var(--green); }
        .pos-side.SHORT { background: rgba(255, 69, 58, 0.15); color: var(--red); }
        
        .pos-data { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 12px; }
        .data-label { color: var(--hint); font-size: 0.75rem; }
        .data-val { font-family: monospace; font-weight: bold; }
        
        .pos-pnl { font-size: 1.4rem; font-weight: 900; text-align: right; }
        .pos-pnl.profit { color: var(--green); }
        .pos-pnl.loss { color: var(--red); }
        
        .pos-actions { display: flex; gap: 10px; margin-top: 12px; }
        .btn-action { flex: 1; padding: 10px; border-radius: 10px; border: none; font-weight: bold; font-size: 0.9rem; cursor: pointer; }
        .btn-close { background: rgba(255, 69, 58, 0.15); color: var(--red); }
        .btn-edit { background: rgba(10, 132, 255, 0.15); color: var(--blue); }

        /* Loader */
        .loader { text-align: center; padding: 40px; color: var(--hint); }
    </style>
</head>
<body>

    <div class="stats-header">
        <div class="stat-card">
            <div class="stat-label">Unrealized PnL</div>
            <div class="stat-val" id="uPnl">...</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total PnL</div>
            <div class="stat-val" id="tPnl">...</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Win Rate</div>
            <div class="stat-val" id="winRate">...</div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('active')">Active Positions</div>
        <div class="tab" onclick="switchTab('watchlist')">Watchlist</div>
    </div>

    <div id="container">
        <div class="loader">Loading Portfolio...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentTab = 'active';
        let portfolioData = null;

        async function loadData() {
            try {
                const res = await fetch(`/api/webapp/portfolio?initData=${encodeURIComponent(tg.initData)}`);
                const data = await res.json();
                if(data.ok) {
                    portfolioData = data;
                    renderHeader(data.stats);
                    renderList();
                }
            } catch(e) {
                console.error(e);
            }
        }

        function renderHeader(stats) {
            const uPnl = document.getElementById('uPnl');
            uPnl.innerText = stats.unrealized_pnl;
            uPnl.className = `stat-val ${parseFloat(stats.unrealized_pnl) >= 0 ? 'green' : ''}`;
            
            document.getElementById('tPnl').innerText = stats.total_pnl;
            document.getElementById('winRate').innerText = stats.win_rate;
        }

        function renderList() {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            const items = currentTab === 'active' ? portfolioData.active : portfolioData.watchlist;
            
            if(items.length === 0) {
                container.innerHTML = '<div class="loader">No positions found.</div>';
                return;
            }

            items.forEach(item => {
                const pnlClass = item.pnl >= 0 ? 'profit' : 'loss';
                const pnlSign = item.pnl > 0 ? '+' : '';
                
                const card = document.createElement('div');
                card.className = 'pos-card';
                card.innerHTML = `
                    <div class="pos-header">
                        <div class="pos-symbol">${item.asset} <span style="font-size:0.8rem; color:#666;">${item.leverage}</span></div>
                        <div class="pos-side ${item.side}">${item.side}</div>
                    </div>
                    <div class="pos-data">
                        <div>
                            <div class="data-label">Entry</div>
                            <div class="data-val">${item.entry}</div>
                        </div>
                        <div>
                            <div class="data-label">Mark</div>
                            <div class="data-val">${item.live_price}</div>
                        </div>
                        <div class="pos-pnl ${pnlClass}">${pnlSign}${item.pnl}%</div>
                    </div>
                    <div class="pos-actions">
                        <button class="btn-action btn-close" onclick="closeTrade(${item.id}, '${item.type}')">Close Market</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderList();
        }

        async function closeTrade(id, type) {
            if(!confirm("Close this position at market price?")) return;
            
            tg.HapticFeedback.impactOccurred('heavy');
            
            try {
                const res = await fetch('/api/webapp/close_trade', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        initData: tg.initData,
                        trade_id: id,
                        trade_type: type
                    })
                });
                const data = await res.json();
                if(data.ok) {
                    tg.showAlert("Position Closed!");
                    loadData(); // Refresh
                } else {
                    tg.showAlert("Error: " + data.error);
                }
            } catch(e) {
                tg.showAlert("Network Error");
            }
        }

        // Auto Refresh
        loadData();
        setInterval(loadData, 5000);

    </script>
</body>
</html>
