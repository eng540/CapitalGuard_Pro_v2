<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Create Signal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #1c1c1e; --text: #fff; --input-bg: #2c2c2e; --accent: #f0b90b; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 16px; padding-bottom: 100px;}
        input, textarea { width: 100%; padding: 12px; margin-bottom: 12px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box;}
        .btn { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; font-size: 16px; color: #000; cursor: pointer; }
        .channel-chip { display: inline-block; padding: 8px 12px; background: #333; border-radius: 20px; margin: 4px; border: 1px solid #555; cursor: pointer; font-size: 12px; }
        .channel-chip.selected { background: var(--accent); color: #000; border-color: var(--accent); }
        .label { font-size: 12px; color: #888; margin-bottom: 4px; display: block; text-transform: uppercase; }
    </style>
</head>
<body>
    <h2 style="margin-top:0;">New Signal</h2>
    
    <label class="label">Asset Pair</label>
    <input type="text" id="asset" placeholder="BTCUSDT" oninput="this.value = this.value.toUpperCase()">
    
    <div style="display:flex; gap:10px; margin-bottom:12px;">
        <button type="button" id="btnLong" onclick="setSide('LONG')" style="flex:1; padding:10px; background:#333; color:#fff; border:1px solid #555; border-radius:8px;">LONG ðŸŸ¢</button>
        <button type="button" id="btnShort" onclick="setSide('SHORT')" style="flex:1; padding:10px; background:#333; color:#fff; border:1px solid #555; border-radius:8px;">SHORT ðŸ”´</button>
    </div>

    <label class="label">Entry</label>
    <input type="number" id="entry" placeholder="0.00">

    <label class="label">Stop Loss</label>
    <input type="number" id="sl" placeholder="0.00">

    <label class="label">Targets (space separated)</label>
    <input type="text" id="targets" placeholder="61000 62000@50">

    <label class="label">Publish To:</label>
    <div id="channelGrid" style="margin-bottom:20px; min-height: 40px;">Loading channels...</div>

    <button class="btn" onclick="publish()">ðŸš€ Publish Signal</button>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let currentSide = '';
        let selectedChannels = new Set();

        function setSide(side) {
            currentSide = side;
            document.getElementById('btnLong').style.borderColor = side === 'LONG' ? '#32d74b' : '#555';
            document.getElementById('btnShort').style.borderColor = side === 'SHORT' ? '#ff453a' : '#555';
        }

        async function fetchChannels() {
            const grid = document.getElementById('channelGrid');
            try {
                // Check InitData
                if (!tg.initData) {
                    grid.innerHTML = '<div style="color:orange">Auth missing. Open in Telegram.</div>';
                    return;
                }

                const res = await fetch(`/api/webapp/channels?initData=${encodeURIComponent(tg.initData)}`);
                const data = await res.json();
                
                if (data.ok) {
                    if (data.channels.length === 0) {
                        grid.innerHTML = '<div style="color:#888">No channels linked via /link_channel</div>';
                    } else {
                        grid.innerHTML = '';
                        data.channels.forEach(ch => {
                            const chip = document.createElement('div');
                            chip.className = 'channel-chip selected'; // Default select all
                            chip.innerText = ch.title;
                            chip.onclick = () => {
                                if (selectedChannels.has(ch.id)) {
                                    selectedChannels.delete(ch.id);
                                    chip.classList.remove('selected');
                                } else {
                                    selectedChannels.add(ch.id);
                                    chip.classList.add('selected');
                                }
                            };
                            selectedChannels.add(ch.id); // Default select
                            grid.appendChild(chip);
                        });
                    }
                } else {
                    grid.innerHTML = `<div style="color:red">Error: ${data.error}</div>`;
                }
            } catch (e) {
                grid.innerHTML = `<div style="color:red">Network Error: ${e.message}</div>`;
            }
        }

        async function publish() {
            if (!currentSide) return tg.showAlert("Select Side!");
            const asset = document.getElementById('asset').value;
            if (!asset) return tg.showAlert("Enter Asset!");

            const payload = {
                initData: tg.initData,
                asset: asset,
                side: currentSide,
                market: "FUTURES",
                order_type: "LIMIT",
                entry: parseFloat(document.getElementById('entry').value) || 0,
                stop_loss: parseFloat(document.getElementById('sl').value) || 0,
                targets_raw: document.getElementById('targets').value,
                channel_ids: Array.from(selectedChannels)
            };

            try {
                const res = await fetch('/api/webapp/create', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (data.ok) {
                    tg.close();
                } else {
                    tg.showAlert("Error: " + data.error);
                }
            } catch (e) {
                tg.showAlert("Failed to publish");
            }
        }

        fetchChannels();
    </script>
</body>
</html>
