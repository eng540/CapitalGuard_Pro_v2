<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Create Signal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #1c1c1e; --text: #fff; --input-bg: #2c2c2e; --accent: #f0b90b; --red: #ff453a; --green: #32d74b; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 16px; padding-bottom: 100px; margin: 0; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 12px; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box;}
        .btn { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; font-size: 16px; color: #000; cursor: pointer; }
        .channel-chip { display: inline-block; padding: 8px 12px; background: #333; border-radius: 20px; margin: 4px; border: 1px solid #555; cursor: pointer; font-size: 12px; transition: all 0.2s; }
        .channel-chip.selected { background: var(--accent); color: #000; border-color: var(--accent); }
        .label { font-size: 12px; color: #888; margin-bottom: 4px; display: block; text-transform: uppercase; }
        .loader { text-align: center; color: #888; margin: 20px 0; }
        .error-msg { color: var(--red); font-size: 14px; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2 style="margin-top:0;">New Signal</h2>
    
    <label class="label">Asset Pair</label>
    <input type="text" id="asset" placeholder="BTCUSDT" oninput="this.value = this.value.toUpperCase()">
    
    <div style="display:flex; gap:10px; margin-bottom:12px;">
        <button type="button" id="btnLong" onclick="setSide('LONG')" style="flex:1; padding:10px; background:#333; color:#fff; border:1px solid #555; border-radius:8px;">LONG üü¢</button>
        <button type="button" id="btnShort" onclick="setSide('SHORT')" style="flex:1; padding:10px; background:#333; color:#fff; border:1px solid #555; border-radius:8px;">SHORT üî¥</button>
    </div>

    <label class="label">Entry</label>
    <input type="number" id="entry" placeholder="0.00">

    <label class="label">Stop Loss</label>
    <input type="number" id="sl" placeholder="0.00">

    <label class="label">Targets (space separated)</label>
    <input type="text" id="targets" placeholder="61000 62000@50">

    <label class="label">Publish To:</label>
    <div id="channelGrid" style="margin-bottom:20px; min-height: 40px;">
        <div class="loader">Loading channels...</div>
    </div>

    <button class="btn" id="submitBtn" onclick="publish()">üöÄ Publish Signal</button>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let currentSide = '';
        let selectedChannels = new Set();

        function setSide(side) {
            currentSide = side;
            document.getElementById('btnLong').style.borderColor = side === 'LONG' ? '#32d74b' : '#555';
            document.getElementById('btnShort').style.borderColor = side === 'SHORT' ? '#ff453a' : '#555';
        }

        // ‚úÖ ROBUST INIT DATA FETCHER (Fixed for Android)
        function getTelegramData() {
            if (tg.initData) return tg.initData;
            const hash = window.location.hash.slice(1);
            const params = new URLSearchParams(hash);
            if (params.has('tgWebAppData')) return params.get('tgWebAppData');
            return null;
        }

        function waitForInitData(maxRetries = 20) {
            return new Promise((resolve) => {
                let attempts = 0;
                const check = () => {
                    const data = getTelegramData();
                    if (data) return resolve(data);
                    attempts++;
                    if (attempts >= maxRetries) return resolve(null);
                    setTimeout(check, 250);
                };
                check();
            });
        }

        async function fetchChannels() {
            const grid = document.getElementById('channelGrid');
            
            const initData = await waitForInitData();
            if (!initData) {
                grid.innerHTML = '<div class="error-msg">‚ö†Ô∏è Auth Error: Open from Telegram</div>';
                return;
            }

            try {
                // Call API using the robust initData
                const res = await fetch(`/api/webapp/channels?initData=${encodeURIComponent(initData)}`);
                const data = await res.json();
                
                if (data.ok) {
                    if (data.channels.length === 0) {
                        grid.innerHTML = '<div style="color:#888; text-align:center">No linked channels found.<br>Use /link_channel in bot.</div>';
                    } else {
                        grid.innerHTML = '';
                        data.channels.forEach(ch => {
                            const chip = document.createElement('div');
                            chip.className = 'channel-chip selected';
                            // Add visual indicator if channel is inactive in DB
                            const statusIcon = ch.is_active ? '' : ' (Inactive)';
                            chip.innerText = ch.title + statusIcon;
                            chip.dataset.id = ch.id;
                            
                            chip.onclick = () => {
                                if (selectedChannels.has(ch.id)) {
                                    selectedChannels.delete(ch.id);
                                    chip.classList.remove('selected');
                                } else {
                                    selectedChannels.add(ch.id);
                                    chip.classList.add('selected');
                                }
                            };
                            selectedChannels.add(ch.id);
                            grid.appendChild(chip);
                        });
                    }
                } else {
                    grid.innerHTML = `<div class="error-msg">Server Error: ${data.error}</div>`;
                }
            } catch (e) {
                grid.innerHTML = `<div class="error-msg">Network Error: ${e.message}</div>`;
            }
        }

        async function publish() {
            if (!currentSide) return tg.showAlert("Select Side!");
            const asset = document.getElementById('asset').value;
            if (!asset) return tg.showAlert("Enter Asset!");

            const initData = getTelegramData(); 
            if (!initData) return tg.showAlert("Auth Failed. Reload.");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Publishing...";

            const payload = {
                initData: initData,
                asset: asset,
                side: currentSide,
                market: "FUTURES",
                order_type: "LIMIT",
                entry: parseFloat(document.getElementById('entry').value) || 0,
                stop_loss: parseFloat(document.getElementById('sl').value) || 0,
                targets_raw: document.getElementById('targets').value,
                channel_ids: Array.from(selectedChannels)
            };

            try {
                const res = await fetch('/api/webapp/create', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (data.ok) {
                    tg.showAlert("‚úÖ Signal Published!");
                    setTimeout(() => tg.close(), 1000);
                } else {
                    tg.showAlert("Error: " + data.error);
                    btn.disabled = false;
                    btn.innerText = "üöÄ Publish Signal";
                }
            } catch (e) {
                tg.showAlert("Failed to publish");
                btn.disabled = false;
                btn.innerText = "üöÄ Publish Signal";
            }
        }

        // Initialize
        fetchChannels();
    </script>
</body>
</html>
