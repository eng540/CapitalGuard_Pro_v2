[supervisord]
nodaemon=true
pidfile=/tmp/supervisord.pid
; سجّل على stdout بدون تدوير
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

; يشغّل الهجرات مرة واحدة عند الإقلاع
[program:migrate]
command=/bin/bash -lc "/app/start-all.sh"
priority=1
autostart=true
autorestart=false
startsecs=0
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:api]
command=uvicorn capitalguard.interfaces.api.main:app --host 0.0.0.0 --port %(ENV_PORT)s
directory=/app
priority=10
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:bot]
command=python -m capitalguard.interfaces.telegram.bot
directory=/app
priority=10
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:watcher]
command=python -m capitalguard.infrastructure.sched.watcher_ws
directory=/app
priority=10
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0