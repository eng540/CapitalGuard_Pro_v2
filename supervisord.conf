[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/tmp/supervisord.pid

[program:api]
command=uvicorn src.capitalguard.interfaces.api.main:app --host 0.0.0.0 --port %(ENV_PORT)s
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startsecs=3
stopasgroup=true
killasgroup=true

[program:bot]
command=python -m capitalguard.interfaces.telegram.bot
directory=/app/src
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startsecs=3
stopasgroup=true
killasgroup=true

# watcher اختياري؛ اتركه إن كنت تستخدمه فعلاً
[program:watcher]
command=python -m src.capitalguard.interfaces.worker.watcher
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startsecs=3
stopasgroup=true
killasgroup=true