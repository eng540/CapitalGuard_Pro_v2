[supervisord]
nodaemon=true
logfile=/dev/stdout
pidfile=/tmp/supervisord.pid

[program:migrate]
command=/bin/bash -lc "/app/start-all.sh"
priority=1
autostart=true
autorestart=false
startsecs=0
redirect_stderr=true

[program:api]
command=uvicorn capitalguard.interfaces.api.main:app --host 0.0.0.0 --port %(ENV_PORT)s
directory=/app
priority=10
autostart=true
autorestart=true
redirect_stderr=true

[program:bot]
command=python -m capitalguard.interfaces.telegram.bot
directory=/app
priority=10
autostart=true
autorestart=true
redirect_stderr=true

[program:watcher]
command=python -m capitalguard.infrastructure.sched.watcher_ws
directory=/app
priority=10
autostart=true
autorestart=true
redirect_stderr=true